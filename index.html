<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    
    
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <a href="#" class=" highscore-button">View Highscores</a>
       <span class="timer">Time: 60 seconds </span>
    </header>
    
    <main>
        <section id="welcome">
        <h1 class= "heading">Coding Quiz Challenge</h1>
        <p class="start desc">Try to answer the following code-related questions within the time limit.
            Keep in mind that incorrect answers will penalize your score time by five seconds. Each question is worth five points.
        </p>
        <button class="btn btn-info start-button">Start Quiz</button>
        </section>

       <section id="quiz" class="hidden">
            <h3 class="question-heading"></h3>
            <div class="choices">
            </div>
            <div class="response">
            </div>
       </section>

       <section id="gameover" class="hidden">
           <h3 class="heading">All Done!</h3>
           <p class="final-score"></p>
           <form class="record-scores">
           <label for="initials">Enter Name</label>
           <input id="name-input" placeholder = "Enter Name Here"></input>
           <button type="submit" class = "btn btn-info score-button" value="Submit"> Save Score</button>
           </form>
       </section>

       <section id="highscores" class="hidden">
           <h3 class="heading">Highscores</h3>
               <ul
               class = "highscores-list">
                </ul>
            <div class="highscore-buttons">
                <button class="btn btn-info play-again">Play Again</button>
                <button  class="btn btn-info clear-scores">Clear Highscores</button>
            </div>
       </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
